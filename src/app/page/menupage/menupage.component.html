<div class="containter mt-5 mb-5 p-5">
    <div class="row d-flex">
        <div class="col-lg-6 col-12" *ngIf="menuData">
            <a routerLink="../../menu" class="btn btn-sm btn-dark mb-3 mx-3 p-2">Back</a>
            <img src="{{menuData[0].productImg}}" width="100%"/>
            <h1 class="mt-3">{{menuData[0].productName}}</h1>
            <p>{{menuData[0].productDetails}}</p>
            <p style="font-weight: bold;">{{menuData[0].productPrice | currency: 'INR'}}</p>
        </div>
        <div class="col-lg-6 col-12">
            <h1>Enter Your Details</h1>
            <form>
                <input type="text" class="form-control" placeholder="Enter Your Full Name"/>
                <input type="text" class="form-control" placeholder="Enter Your Mobile No."/>
                <textarea class="form-control" placeholder="Enter your Address"></textarea>
                <button class="btn btn-md btn-dark mt-3">Place Order</button>
            </form>
        </div>
    </div>

</div>
